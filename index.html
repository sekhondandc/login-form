<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300;0,400;0,600;0,700;0,800;1,300;1,400;1,600;1,700;1,800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>Login Form</title>
</head>
<body>
    <div class="background">
        <div class="shape"></div>
        <div class="shape"></div>
    </div>
    <form class="form">
        <div class="field-group">
            <input type="text" name="username" id="username" class="input-field" placeholder="Username" autocomplete="off">
            <label for="username" class="input-label">Username</label>
        </div>
        <div class="field-group">
            <input type="password" name="password" id="password" class="input-field" placeholder="Password" autocomplete="off">
            <label for="password" class="input-label">Password</label>
        </div>
        <input type="button" value="Log In" name="login" class="input-button">
    </form>
</body>
</html>
